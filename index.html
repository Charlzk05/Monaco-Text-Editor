<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Monaco Text Editor</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='./main.css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body class="bg-dark">
    <div class="text-white languageListsContainer" style="display: none;" id="languageListsMenu">
        <div style="display: flex; justify-content: center; margin: 10px; margin-bottom: 0;">
            <button class="btn btn-danger" style="width: 100%;" onclick="CloseLangListButton_Click()">Close</button>
        </div>
        <div class="languageLists" style="overflow-y: auto; height: 100%;">  
            <p>javascript</p>
            <p>python</p>
            <p>...</p>
        </div>
    </div>
    <div style="padding: 10px; height: 100%; width: 100%;">
        <div style="height: 80px; padding: 20px; display: flex; justify-content: center;">
            <h2 class="text-white">Monaco Text Editor</h2>
        </div>
        <hr class="border border-secondary border-1 opacity-50">
        <div style="height: 50px; padding: 10px; padding-top: 0px; display: flex; justify-content: center;">
            <button class="btn btn-primary" onclick="ZoomInButton_Click()">Zoom In</button>
            <button class="btn btn-primary" style="margin-left: 10px;" onclick="ZoomOutButton_Click()">Zoom Out</button>
            <button class="btn btn-primary" style="margin-left: 10px;" onclick="UpperCaseButton_Click()">Upper Case</button>
            <button class="btn btn-primary" style="margin-left: 10px;" onclick="LowerCaseButton_Click()">Lower Case</button>
            <button class="btn btn-success" style="margin-left: 10px;" onclick="ClearTextButton_Click()">Clear Text</button>
            <button class="btn btn-warning" style="margin-left: 10px;">Download</button>
            <button class="btn btn-danger" style="margin-left: 10px;" onclick="SetLanguageButton_Click()">Set Language</button>
            <input type="text" id="languageInputBox" class="form-control bg-dark border-danger text-white" style="width: 20%; margin-left: 10px;" placeholder="ex. javascript, python ....">
            <button class="btn btn-danger" style="margin-left: 10px;" onclick="LanguageListButton_Click()">Language List</button>
        </div>
        <div id="container" style="width: 100%; height: 60%; margin-top: 10px; display: flex; justify-content: center;" class="border border-secondary"></div>
    </div>
    <script src="./vs/loader.js"></script>
    <script src="./main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
